<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>socoui</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="jumbotron.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- angular -->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/controller.js"></script>
  </head>
  
  <body ng-app="socoui" ng-controller="controller" ng-init="load()">
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">socoui</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-2">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" 
                ng-repeat="device in devices"
                ng-class="device.selected ? 'active' : ''">
              <a href="#" ng-click="setSelectedDevice(device)">
                {[ device.player_name ]}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <div style="text-align:center">
            <h2>{[ track_title ]}</h2>
            <h3>{[ track_artist ]}</h3>
            <h4>{[ track_album ]}</h4>
          
            <div class="progress">
              
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
                   ng-style="{width: track_progress + '%'}">
                {[ track_position + '/' + track_duration ]}
              </div>
            </div>
          
            <button type="button" class="btn btn-default" ng-click="previous()">
              <span class="glyphicon glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="play()">
              <span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <!-- <button type="button" class="btn btn-default" ng-click="stop()">
                 <span class="glyphicon glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button> -->
            <button type="button" class="btn btn-default" ng-click="pause()">
              <span class="glyphicon glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="next()">
              <span class="glyphicon glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </button>
          </div>
          <h3>Queue</h3>
          <div class="list-group">
            <a href="#" class="list-group-item" 
               ng-repeat="element in queue" 
               ng-class="element.index + 1 == track_index ? 'active' : ''"
               ng-click="playFromQueue(element.index)">
              {[ element.index + 1 ]}. {[ element.creator ]} - {[ element.title ]}
            </a>
          </div>

        </div>
        <div class="col-md-4">

          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Artists</a></li>
            <li role="presentation"><a href="#">Albums</a></li>
            <li role="presentation"><a href="#">Tracks</a></li>
          </ul>

        </div>
      </div>

      <hr>

      <footer>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
